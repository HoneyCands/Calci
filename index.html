<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C A L C I</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Calci</h1>
    </header>
    <div class="Main">
      <div class="Screen">
        <h2 id="_exp" class="Exp"></h2>
        <h1 id="_res" class="Res"></h1>
      </div>
      <div class="Buttons">
        <button
          id="_AC"
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          AC
        </button>
        <button
          id="_C"
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          C
        </button>
        <button
          id="_%"
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          %
        </button>
        <button
          id="_/"
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          /
        </button>
        <button
          id="_7"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          7
        </button>
        <button
          id="_8"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          8
        </button>
        <button
          id="_9"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          9
        </button>
        <button
          id="_*"
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          *
        </button>
        <button
          id="_4"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          4
        </button>
        <button
          id="_5"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          5
        </button>
        <button
          id="_6"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          6
        </button>
        <button
          id="_-"
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          -
        </button>
        <button
          id="_1"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          1
        </button>
        <button
          id="_2"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          2
        </button>
        <button
          id="_3"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          3
        </button>
        <button
          id="_+"
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          +
        </button>
        <button
          id="_("
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          (
        </button>

        <button
          id="_0"
          class="Number"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          0
        </button>

        <button
          id="_)"
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          )
        </button>

        <button
          id="_."
          class="Symbol"
          onmousedown="s_down(this.id)"
          onmouseup="s_up()"
        >
          .
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
